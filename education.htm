    <section>
        <div class="container">
            <div class="search">
                <h2>Search for Health Information</h2>
                <div class="search-ic">
                    <input type="text" id="searchBar" placeholder="Enter a disease">
                </div>
                <button onclick="searchDisease()">Search</button>
            </div>
        </div>
    </section>

    <script>
        function searchDisease() {
            var query = document.getElementById('searchBar').value.toLowerCase();
            
            if (query === 'diabetes' || query === 'مرض السكر') {
                window.location.href = 'https://www.who.int/news-room/fact-sheets/detail/diabetes'; // رابط لمعلومات عن السكري
            } else if (query === 'hypertension' || query === 'ضغط الدم') {
                window.location.href = 'https://www.who.int/news-room/fact-sheets/detail/hypertension'; // رابط لمعلومات عن ضغط الدم
            } else if (query === 'covid-19' || query === 'كورونا') {
                window.location.href = 'https://www.who.int/health-topics/coronavirus#tab=tab_1'; // رابط لمعلومات عن كورونا
            } else if (query === 'cancer' || query === 'السرطان') {
                window.location.href = 'https://www.who.int/health-topics/cancer#tab=tab_1'; // رابط لمعلومات عن السرطان
            } else {
                alert('Please enter a valid disease.');
            }
        }
    </script>
